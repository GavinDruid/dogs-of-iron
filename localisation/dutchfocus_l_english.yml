l_english:
HOL_political_focus:0 "Political Focus" 
HOL_political_focus_desc:0 "Our political system is an important part of our society."
HOL_political_reforms:0 "Political Reforms"
HOL_political_reforms_desc:0 "We need to reform our current society. It's in a state of stagnation. Our political instability combined with our lack of industrialisation is proving to be a thorn in our eye. Reforms are now more crucial then ever."
HOL_freedom:0 "Freedom!"
HOL_freedom_desc:0 "We must honour our traditional and oldest values of freedom and liberty for all. Fascism and communism are a threat to these values and need to be supressed."
HOL_commercial_arms_desc:0 "Political instability in europe is increasing demand for weapons. Capitalizing on this is very important."
HOL_commercial_arms:0 "Commercial Arms Factories"
HOL_benelux_cooperation:0 "BeNeLux Cooperation"
HOL_benelux_cooperation_desc:0 "Being stuck between two of Europes greatest powers, France and Germany, and war brewing cooperation is vital and in the intrest of the entire BeNeLux. Let us be the beacon for change in this region in these dire times."
HOL_allies:0 "Join the Allies"
HOL_allies_desc:0 "The allies have always been good trading partners. We should consider improving our alliance to also cover military affairs."
HOL_benelux_alliance:0 "Form a BeNeLux Alliance"
HOL_benelux_alliance_desc:0 "We need to increase cooperation to a military alliance to protect ourselves from al who want to harm us."
HOL_english_research:0 "Allied Research Sharing"
HOL_english_research_desc:0 "We need to expand our alliance to cover scientific discoveries."
HOL_benelux_research:0 "BeNeLux Research Initiative"
HOL_benelux_research_desc:0 "We need to expand our alliance to cover scientific discoveries."
HOL_promote_equality:0 "Promote Equality"
HOL_promote_antifascism:0 "Promote Anti-Fascism"
HOL_foreign_workers:0 "Foreign Workers"
HOL_look_inwards:0 "Look Inwards"
HOL_promote_equality_desc:0 "Equality is an important aspect of our army, society and our core principle. We need to enforce this value of ours."
HOL_promote_antifascism_desc:0 "Fascism is a curse upon this world. We must do everything so that it will never ever get a grip on us."
HOL_foreign_workers_desc:0 "Our population refuses to work in the filthy factories, therefore we need to hire outside workers to fill the worker vacuum."
HOL_look_inwards_desc:0 "We need to close our mind to foreign influence and focus on inwards development."
HOL_equality:0 "Equality!"
HOL_equality_desc:0 "After the unsuccesful potato revolution during the first world war communist support has decreased. We need to promote our traditional value of equality to the workers of the netherlands in order to get this support back."
HOL_to_the_factories:0 "The Industry"
HOL_to_the_factories_desc:0 "Our industry isn't as developed as our neighbours'. We need to change this."
HOL_to_the_armies:0 "The Army"
HOL_to_the_armies_desc:0 "Our army isn't as great as it once was. We need to change this."
HOL_comintern:0 "Join the Comintern"
HOL_comintern_desc:0 "We could act as a bastion of communism in Europe and help the expanding soviet influence."
HOL_depillarize_the_society:0 "Depillarize the Society"
HOL_depillarize_the_society_desc:0 "Our society is stuck in a class struggle. Everyone is confined to their own political group and have nothing to choose themselves. The winds of change are comming."
HOL_burn_churches:0 "Burn Christian Churches"
HOL_burn_churches_desc:0 "Although the north follows our communist regime the more religious and more rightwinged south is refusing our legitimate rule. We need to set an example for the years to come."
HOL_soviet_rifles:0 "Soviet Rifle Design"
HOL_soviet_rifles_desc:0 "Adopting the cheap design of soviet rifles will allow us to pump out rifles like they're nothing! Lang leve de revolutie!"
HOL_inner_perfection:0 "Inner Perfection"
HOL_inner_perfection_desc:0 "We need to have a quality over quantity approach on our weapons and industry."
HOL_force_unity:0 "Force Unity"
HOL_force_unity_desc:0 "The provinces of Limburg and Brabant are still opposing our regime. We need to force unity in our country using any means for once and for all! Lang leve de revolutie!"
HOL_spread_the_revolution:0 "Spread the Revolution"
HOL_spread_the_revolution_desc:0 "There are still many many nations that have not adopted communism. We need to influence them, by force if need be."
HOL_unity:0 "Unity!"
HOL_unity_desc:0 "We need to call for total unity of our people and rid ourselves of this disgusting system called democracy."
HOL_mussert:0 "Mussert's Fascism"
HOL_mussert_desc:0 "We need to adopt Anton Mussert's ideas about the greater Netherlands and regaining our lost terretories: Belgium and Luxemburg"
HOL_hitler_desc:0 "We need to adopt Hitler's fascist ideology and rally our people to our side. Hitler's believes are based on finding a common scapegoat to blame for all our problems."
HOL_hitler:0 "Hitler's Fascism"
HOL_franco:0 "Franco's Fascism"
HOL_franco_desc:0 "We need to adopt Franco's take on fascism. We need to rally our people to our side without blaming a certain population group. We also need to tolarate jews and other minoraties."
HOL_appeal_to_the_masses:0 "Appeal to the Masses"
HOL_appeal_to_the_masses_desc:0 "Fascism is not very popular in our society but with the right efforts we might be able to gain poplar support."
HOL_ban_other_parties:0 "Ban all other parties"
HOL_ban_other_parties_desc:0 "If we abolish all other parties we can ensure our grip on our country for once and for all."
HOL_axis:0 "Join the Axis"
HOL_axis_desc:0 "Joining the axis will ensure good relations with germany."
HOL_provide_work:0 "Provide Work"
HOL_provide_work_desc:0 "We can solve our unemployment by the construction of highways and other infrastructure."
HOL_more_industrialisation:0 "More industrialisation"
HOL_more_industrialisation_desc:0 "industrialisation is a key aspect of development we missed in the past but now we can finally live up to modern european standards."
HOL_crush_the_opposition:0 "Crush the opposition"
HOL_crush_the_opposition_desc:0 "Responding with force to any and all threats has to be done to secure a future for our ideolical beliefs and our strong government."
HOL_our_place:0 "Our place in the world"
HOL_our_place_desc:0 "We need to ensure a future for our people in this world. Forging new alliances is a crucial part of that."
HOL_the_dutch_empire:0 "The Dutch Empire"
HOL_the_dutch_empire_desc:0 "We can now officialy press our rightfull claims as the great dutch empire!"
HOL_focus_on_the_war:0 "Focus on the war"
HOL_focus_on_the_war_desc:0 "War is something that should be our number one priority. Ensuring that it is is crucial to a great victory."
HOL_integrate_vlaanderen:0 "Integrate Vlaanderen"
HOL_integrate_vlaanderen_desc:0 "We need to integrate Vlaanderen. Many people here have nothing against us and will easily integrate."
HOL_force_wallonie:0 "Force Unity in Wallonie"
HOL_force_wallonie_desc:0 "Wallonie is similar to us except for the language. With the right approach we can core them."
HOL_force_luxemburg:0 "Force Unity in Luxemburg"
HOL_force_luxemburg_desc:0 "They remained loyal longer then Belgium. I hope they're happy with being opressed again!"
HOL_colonial_affairs:0 "Colonial Affairs"
HOL_colonial_affairs_desc:0 "Our colonies are part of our nation. Our interests are theirs."
HOL_sur_dev_1:0 "Suriname Development Project I"
HOL_sur_dev_1_desc:0 "Suriname is rich in resources and there is plenty of room for expansion."
HOL_resource_extraction:0 "Resource Extraction"
HOL_resource_extraction_desc:0 "Our colonies are rich in resources. It's time to use them!"
HOL_limburger_steel:0 "Limburger Steel"
HOL_limburger_steel_desc:0 "The mines in Limburg should be expanded for our growing industry."
HOL_indonesian_steel_desc:0 "We should get our steel from our colonies!"
HOL_indonesian_steel:0 "Indonesian Steel"
HOL_fake_oil:0 "Synthetic Oil"
HOL_fake_oil_desc:0 "Being selfsufficient is very important in this times of turmoil. We can't import all of our resources anymore so we should create our own."
HOL_real_oil:0 "Oil Project Indonesia"
HOL_real_oil_desc:0 "Extracting more oil from Indonesia is at the moment the most favorable thing to do."
HOL_sur_dev_2:0 "Suriname Development Project II"
HOL_sur_dev_2_desc:0 "Suriname's industry has to keep growing."
HOL_sur_dev_3:0 "Suriname Development Project III"
HOL_sur_dev_3_desc:0 "Our development is going rapidly and is benifiting our homeland."
HOL_bastions:0 "Colonial Bastions"
HOL_bastions_desc:0 "Ensuring the safety of our American colonies is very important."
HOL_cur_dev:0 "Curaçao Development Project"
HOL_cur_dev_desc:0 "Curaçao has always been behind on development, we need to it industrialize as soon as possible."
HOL_defence_stance:0 "Defensive Stance"
HOL_defence_stance_desc:0 "We're surrounded by threats from all sides. The key to surviving is putting up a fiercy defence."
HOL_maastricht:0 "Fortress Maastricht"
HOL_maastricht_desc:0 "This is a very important strategic city. We should fortify it."
HOL_eindhoven:0 "Fortress Eindhoven"
HOL_eindhoven_desc:0 "This is a very important strategic city. We should fortify it."
HOL_den_helder:0 "Fortress Den Helder"
HOL_den_helder_desc:0 "This is a very important strategic city. We should fortify it."
HOL_amsterdam:0 "Fortress Amsterdam"
HOL_amsterdam_desc:0 "This is a very important strategic city. We should fortify it."
HOL_rotterdam:0 "Fortress Rotterdam"
HOL_rotterdam_desc:0 "This is a very important strategic city. We should fortify it."
HOL_fortification_wonder:0 "Fortification Wonder"
HOL_fortification_wonder_desc:0 "We've mastered the art of fortbuilding an we are praised around the world for our great fortress design."
HOL_grebbelinie:0 "Grebbelinie"
HOL_grebbelinie_desc:0 "We need to erinforce the grebbe line in order to keep the enemy from reaching our capital."
HOL_german_line:0 "Duitse Linie"
HOL_german_line_desc:0 "We need to build a northern fortification wall to defend ourselves from Germany."
HOL_colonial_ambitions:0 "Colonial Ambitions"
HOL_colonial_ambitions_desc:0 "It is in our intrest to expand our great overseas empire."
HOL_the_old:0 "The Old"
HOL_the_old_desc:0 "We need to focus on getting our old colonies back."
HOL_the_new_desc:0 "We need to look for new expansion routes."
HOL_the_new:0 "The New"
HOL_secure_oil:0 "Secure Venezuelan Oil"
HOL_secure_oil_desc:0 "Venezuela is rich in oil. We could establish a new colony there."
HOL_secure_rubber:0 "Secure Siamese Rubber"
HOL_secure_rubber_desc:0 "It is in our best intrest to expand our colonial empire to also cover the ruber trees of Siam."
HOL_take_the_guyanas:0 "Take The Guyanas"
HOL_take_the_guyanas_desc:0 "We need to take back what was once rightfully ours by sending a formal deligation."
HOL_puppet_africa:0 "Puppet South-Africa"
HOL_puppet_africa_desc:0 "We need to tak our cape colony back. After it was stolen by the british thousends of dutch farmers where opressed!"
HOL_conquer_the_guyanas:0 "Conquer the Guyanas"
HOL_conquer_the_guyanas_desc:0 "We need to take back what was once rightfully ours by force!"
HOL_conquer_africa:0 "Conquer South-Africa"
HOL_conquer_africa_desc:0 "After all this time we finally are able to take back the cape colony!"
HOL_puppet_siam:0 "Puppet Siam"
HOL_puppet_siam_desc:0 "Siam is rich in rubber. We can pressure their government to submit theirselves to our colonial rule"
HOL_puppet_venezuela:0 "Puppet Venezuela"
HOL_puppet_venezuela_desc:0 "South American expansion is in our best intrest. We should puppet them so we can use their oilfields."
HOL_colonial_bureau:0 "Colonial Bureau"
HOL_colonial_bureau_desc:0 "We should set up a colonial bureau so we can better rule our overseas domains."
HOL_research_slot:0 "Dutch Research Initiative"
HOL_research_slot_desc:0 "By sponsoring universities we can improve our research capabilities"
HOL_research_slot_2:0 "Communist Research Initiative"
HOL_research_slot_2_desc:0 "By loaning extra money to state funded schools we can improve our research capibilities"
HOL_monarchism:0 "Monarchism"
HOL_monarchism_desc:0 "The monarchy has served us well over the years, we should stand by it in these dire times, where revolutions stand behind every corner."
HOL_traces_of_fascism:0 "Monarchism with traces of Fascism"
HOL_traces_of_fascism_desc:0 "A more absolute monarchy is now more crucial then ever. We need a strong leadership and hierarchy to ensure the safety and succes of our peoples."
HOL_constitutional_monarchism:0 "Constitutional Monarchism"
HOL_constitutional_monarchism_desc:0 "The monarchy serves as a great rallying point for our people, but the real power however should lie int he hands of the elected government."
HOL_the_nsb:0 "Support the NSB"
HOL_the_nsb_desc:0 "The NSB wants what's best for our country. We should help them get in to a position of power and help then secure this position for ever."
HOL_junta:0 "Military Junta"
HOL_junta_desc:0 "We should set up a military junta to ensure the safety of the nation with threats lurking from all sides. A strong leadership is what's best for us now."
HOL_the_general:0 "Marshal Henri Winkelman"
HOL_the_general_desc:0 "The field Marshal Henri Winkelman should lead the nation. He is an expert in defence and military affairs."
HOL_royal_dictatorship:0 "Royal dictatorship"
HOL_royal_dictatorship_desc:0 "Enacting a royal dictatorship is crucial in these times of neeed. We need to have a strong leader at the head of our nation who also can serve as a rallying point for our people. Who's better up to this task than her majesty: Queen Wilhelmina van Oranje-Nassau"
HOL_the_greater_empire:0 "The Greater Dutch Empire"
HOL_the_greater_empire_desc:0 "We need to claim and take what is rightfully ours, with superpowers clashing with eachother an opertunity has arrisen. We will take all that belongs to us!"
HOL_republicanism:0 "Republicanism"
HOL_republicanism_desc:0 "We need to go back to the old days. The days of the dutch republic! Lang leve de republiek der verenigde provincien!!"
HOL_the_republic_desc:0 "We can finally reform our government in to a full dutch republic! We will take our stand omongst the other republics of the world! Lang leve de republiek!"
HOL_workers_council:0 "Worker's Council"
HOL_workers_council_desc:0 "We need to appoint workers to govern in our nation. This will ensure the happiness of the people. Lang leve de republiek!"
HOL_fair_elections:0 "Fair Elections"
HOL_fair_elections_desc:0 "We need to have fair elections to ensure the future of democracy in our newborn republic. Lang leve de republiek!"
HOL_greater_republic_desc:0 "We need to incorporate our neighbouring states in our grande republic! Opression will no longer reign troughout Europe!"
HOL_greater_republic:0 "Greater Republic"
HOL_the_republic:0 "Create the republic!"

 HOL_army_effort:0 "Army Reforms"
 HOL_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 HOL_equipment_effort:0 "Equipment Modernization"
 HOL_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 HOL_motorization_effort:0 "Motorized Corps"
 HOL_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 HOL_doctrine_effort:0 "Restudy old wartactics"
 HOL_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 HOL_equipment_effort_2:0 "Equipment Modernization II"
 HOL_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 HOL_mechanization_effort:0 "Mechanized Corps"
 HOL_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 HOL_doctrine_effort_2:0 "Interbellum Studies"
 HOL_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 HOL_equipment_effort_3:0 "Equipment Modernization III"
 HOL_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 HOL_armor_effort:0 "Dutch Tank Efforts"
 HOL_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 HOL_special_forces:0 "Dutch Special Forces"
 HOL_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 HOL_aviation_effort:0 "Avation funds"
 HOL_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 HOL_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 HOL_fighter_focus:0 "Fighter Focus"
 HOL_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 HOL_bomber_focus:0 "Bomber Focus"
 HOL_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 HOL_aviation_effort_2:0 "Aviation Effort II"
 HOL_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 HOL_CAS_effort:0 "CAS Effort"
 HOL_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 HOL_rocket_effort:0 "Rocket Effort"
 HOL_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 HOL_NAV_effort:0 "NAV Effort"
 HOL_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 HOL_naval_effort:0 "Hare Koninklijke Marine"
 HOL_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 HOL_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 HOL_flexible_navy:0 "Flexible Navy"
 HOL_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 HOL_large_navy:0 "Greater Ships"
 HOL_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 HOL_submarine_effort:0 "Submarine Effort"
 HOL_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 HOL_cruiser_effort:0 "Koninklijke Kruisers"
 HOL_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 HOL_destroyer_effort:0 "Destroyer Effort"
 HOL_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 HOL_capital_ships_effort:0 "Capital Ship Effort"
 HOL_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 HOL_industrial_effort:0 "Further industrialisation"
 HOL_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 HOL_industrial_effort_2:0 "Industrial Effort II"
 HOL_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 HOL_construction_effort:0 "Civilian Construction Works"
 HOL_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 HOL_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 HOL_production_effort:0 "Military Construction Works"
 HOL_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 HOL_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 HOL_construction_effort_2:0 "More civilian Industry"
 HOL_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 HOL_production_effort_2:0 "Further Military Grants"
 HOL_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 HOL_production_effort_3:0 "Armament Effort III"
 HOL_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 HOL_infrastructure_effort:0 "Infrastructure Effort"
 HOL_the_army:0 "Army reforms"
 HOL_the_army_desc:0 "Our army lacks in modern tactics and structure. Repairing this inbalance must be a number one priority."
 HOL_great_war_studies:0 "Great war studies"
 HOL_great_war_studies_desc:0 "The great war was one of the most bloody conflicts in history, we should take our time and learn from the mistakes of the entente and the central powers."
 HOL_modernisation:0 "Modernization"
 HOL_modernisation_desc:0 "Our equipment is vastly outdated and needs to be upgraded. Otherwise we can't face technological superior enemies on the battlefield."
 HOL_motorization:0 "Motorization"
 HOL_motorization_desc:0 "Motorization is something we should look in to. Our neighbours have adopted this technique and so should we."
 HOL_armour:0 "Armoured Vehicles"
 HOL_armour_desc:0 "We've got quite a few armoured cars at our disposal but these do not stand a chance against more modernized tanks. We should invest in more modern armoured vehicles."
 HOL_officer_tactics_school:0 "Officer Schools"
 HOL_officer_tactics_school_desc:0 "We should educate our commanding staff of our army as best as possible to defend our nation. Training is crucial in this proces."
 HOL_new_equipment:0 "High-end Equipment"
 HOL_new_equipment_desc:0 "We should get the best of the best equpment to ensure the safety of our people and to give our soldiers better chances of surviving a conflict."
 HOL_artillery_programme:0 "Artillery Program"
 HOL_artillery_programme_desc:0 "Artillery is an important aspect of warfare, we can't neglect this. We should modernize and innovate our artillery models."
 HOL_rocketeering:0 "Dutch Rocket Program"
 HOL_rocketeering_desc:0 "Rockets are the artillery of the future. this technology will be vital to winning any and all conflicts that we face. "
 HOL_nuclear_effort:0 "Nuclear Efforts"
 HOL_nuclear_effort_desc:0 "The power of nuclear bombs is devastating. These bombs would allow us to make our foes collapse or they could serve as a last resort in a desperate defense. Whatever their purpose, we should use them wisely."
 HOL_tank_effort:0 "Tank Efforts"
 HOL_tank_effort_desc:0 "Tanks are a great way of avoiding the trench warfare from the first world war. Their breaktrough would allow us to turn the tide in one-sided conflicts."
 HOL_fokker_purchases:0 "Fokker Purchases"
 HOL_fokker_purchases_desc:0 "Antony Fokker left our nation to work for the germans. He is willing to build some airplanes for us (for a price ofcourse)."
 HOL_the_airforce:0 "The Airforce"
 HOL_the_airforce_desc:0 "If we lose the war in the air, we will lose the war on the ground. We should invest in a larger and more modern airforce."
 HOL_expand_schiphol:0 "Expand schiphol"
 HOL_expand_schiphol_desc:0 "Schiphol has always been one of Europes greatest airfields. Expanding this airfield to also cover military airplanes would be very benificial to us and our allies."
 HOL_flight_tactics:0 "Flight Tactics"
 HOL_flight_tactics_desc:0 "Flight is a difficult thing to master. We should teach flight tactics to our pilots so they can preform complex manouvres in the air."
 HOL_clear_skies:0 "Clear skies"
 HOL_clear_skies_desc:0 "Defending our lands from enemy bombers is the stratagy we will adopt in these dire times."
 HOL_rain_of_fire:0 "Rain of fire"
 HOL_rain_of_fire_desc:0 "We should always be on the offensive and our airforce should reflect that sentiment. Bombers are key to victory."
 HOL_flight_tactics_2:0 "Flight tactics II"
 HOL_flight_tactics_2_desc:0 "Improving our flight education will result in more compitent pilots."
 HOL_royal_navy:0 "The royal navy"
 HOL_royal_navy_desc:0 "The dutch navy has historically been one of the greatest navies ever built. We should relive our glory days and expand our mighty fleet!"
 HOL_naval_tactics_school:0 "Naval Tactics"
 HOL_naval_tactics_school_desc:0 "Tactical warfare is a key part of ship-to-ship combat. Mastering this would mean that our ships would me more effective against the fleets of our enemies."
 HOL_koninklijke_mariniers:0 "Koninklijke Mariniers"
 HOL_koninklijke_mariniers_desc:0 "The marines are a crucial part of warfare. We need them if we want to succeed in our war efforts."
 HOL_nav_bombers:0 "Naval bombers"
 HOL_nav_bombers_desc:0 "Naval superiority should come from te sea as well as from the skies. Naval bombers will aid us in our efforts to secure the oceans."
 HOL_ship_movements:0 "Ship movement studies"
 HOL_ship_movements_desc:0 "Studying ship movements could well aid us in the naval battles to come, and might even save hundreds of lives."
 HOL_light_ships:0 "Focus on light ships"
 HOL_light_ships_desc:0 "Light ships are the future of naval combat."
 HOL_heavy_ships:0 "Floating fortresses"
 HOL_heavy_ships_desc:0 "The more armour on a ship, the better! Let's build big ships!"
 HOL_landing_crafts_desc:0 "Landing is a key part of every naval invasion. By studying the logistics and equipment needed for these large opperations we can prepare ourselves for the wars to come."
 HOL_landing_crafts:0 "Landing crafts"
 HOL_continued_industrialisation:0 "Continued Industrialisation"
 HOL_continued_industrialisation_desc:0 "During the industrialisation we focused on trade in stead of industry, therefore we lack the industrial capibilities and now we need te catch up to the rest of Europe."
 HOL_economic_struggles:0 "Move past economic struggles"
 HOL_economic_struggles_desc:0 "We need to move past the old economic struggles and move on to a more modern form of industry."
 HOL_economic_restoration:0 "Economic restoration"
 HOL_economic_restoration_desc:0 "We need to upgrade our old factories using the more modern industrial technology and make sure that our industr is top-notch."
 HOL_benelux_factories:0 "Benelux industrial cooperation"
 HOL_benelux_factories_desc:0 "The benelux has always been tied to eachother industrially, cooperation would allow us to produce more products ande import cheaper from our neighbours. Cooperation is the key to survival."
 HOL_improved_infrastructure:0 "Infrastructure improvements"
 HOL_improved_infrastructure_desc:0 "Our nation has always had a good road network, this is the key to transporting our military and goods as fast as possible. Improving on this existing network will be crucial to a swift victory."
 HOL_royal_philips:0 "Invest in the Royal Philips"
 HOL_royal_philips_desc:0 "Investing in the Royal Philips will boost our production output nationally as wel as internationally. Philips is one of our biggest companies and we intend to make it grow even more."
 HOL_arms_race:0 "Compete in the arms race"
 HOL_arms_race_desc:0 "The arms race going on in the world is dangerous for all sovereign countries. We need to compete in it to make sure that we won't be overrun."
 HOL_invest_in_shell:0 "Invest in the Royal Shell"
 HOL_invest_in_shell_desc:0 "The Royal Shell is on of the biggest oil companies on the planet, they will prove benificial to us in the long run. If we improve it our production and technological capibilities will only grow with time."
 HOL_invest_in_mil:0 "Invest in the military"
 HOL_invest_in_mil_desc:0   "As adam smith said, trade is the lifeblood of nations. Here, in the Netherlands we believe that to be false, war, big guns and nukes are the lifeblood of nations. We need to make sure we have enough of them!"
 HOL_air_defences:0 "Royal Anti-Air guns"
 HOL_air_defences_desc:0 "If you lose the war in the air, you lose the war on the ground. de to our lack of a great airforce we can build anti-airguns to make sure nobody gets airsuperiority."
 HOL_air_defences_2:0 "Royal Anti-Air guns II"
 HOL_air_defences_2_desc:0 "More guns is more fun!"
 HOL_urbanisation_desc:0 "We need to make the cities more attractive by moving our industry to there. This will keep it safe in the heartland of our nation."
 HOL_urbanisation:0 "Urbanisation"
 HOL_eastern_industry:0 "Eastern industrialisation"
 HOL_eastern_industry_desc:0 "The east has always been behind on the industrial front, we need to make sure they catch up with our heartland."
 HOL_modern_army:0 "A modern army"
 HOL_modern_army_desc:0 "Under the rule of winkelman our army prospers. We have new advances in the fields of smallarms and artillery and our numbers keep growing higher and higher. This is truly a golden age!"



