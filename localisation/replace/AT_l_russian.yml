 GER_battle_cruiser_1:0 "Deutschland Класс"
 GER_battle_cruiser_1_desc:0 "A Deutschland class armored ship is a warship ship designed in compliance with the arms restriction clause of the Treaty of Versailles. The German Navy succeeded in making a warship 'quicker than a battleship and stronger than a heavy cruiser' by setting the speed of a newly-built ship to 26 knots. A British newspaper introduced with a nickname 'Pocket Battleship'."
